name: Fill AMEISE Template

on:
  push:
    branches: [ "main" ]
    paths:
      - "template/**.xlsx"
      - "data/**"
      - "scripts/fill_template.py"
      - ".github/workflows/fill-template.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas openpyxl

      - name: Fill template
        env:
          BUDGET_CAP: ${{ vars.BUDGET_CAP || '225000' }}
          TEMPLATE_PATH: ${{ vars.TEMPLATE_PATH || 'template/AMEISE-planning-template-v1.95-ip.xlsx' }}
        run: python scripts/fill_template.py

      - name: Upload filled workbook
        uses: actions/upload-artifact@v4
        with:
          name: AMEISE-Plan_filled.xlsx
          path: template/AMEISE-planning-template-v1.95-ip_filled.xlsx

      - name: Commit filled workbook
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add template/AMEISE-planning-template-v1.95-ip_filled.xlsx
          git commit -m "build: update filled AMEISE workbook" || echo "No changes to commit"
          git push
